<div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>{{ message }}</h2>
        <div class="containerForm">
                <label >Email: </label>
                <input placeholder="Email" id="email" formControlName="email" type="text" class="form-control" required/>
                <label> Password: </label>
                <input placeholder="Password" id="password" formControlName="password" type="text" class="form-control" required/>
        </div>
        <br/>
        <button class="btn btn-success"
                type="submit"
        >
            Sign-Up
        </button>
        <button class="btn btn-secondary" (click)="onBack()">Close</button>
    </form>
</div>
