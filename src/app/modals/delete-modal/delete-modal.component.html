<div class="deleteModal">
    <div class="content">
        <h2 *ngIf="objectType==='Restaurant'">Delete Restaurant?</h2>
        <h2 *ngIf="objectType==='Chef'">Delete Chef?</h2>
        <h2 *ngIf="objectType==='Dish'">Delete Dish?</h2>
<app-table-row
  [deletedRestaurantId]="deletedRestaurantId"
  [deletedChefId]="deletedChefId"
  [deletedDishId]="deletedDishId"
  [objectType]="objectType"
></app-table-row>
        <button class="btn btn-warning" (click)="onDelete()">
            Yes
          </button>
          <button class="btn btn-secondary" (click)="closeModal()">No</button>
    </div>
  </div>
